<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>002 - Menu Icon</title>
</head>

<body>
    <div class="frame">
        <div class="menu_icon none-animation">
            <span class="icon_line"></span>
            <span class="icon_line"></span>
            <span class="icon_line"></span>
        </div>
    </div>

    <script>
        const icon = document.querySelector('.menu_icon');
        icon.addEventListener('click',toggleIcon)

        function toggleIcon(e){
            const iconDetail = icon.querySelectorAll('.icon_line')
            iconDetail.forEach(icon=>{
                icon.classList.toggle('click-active')
            })
            icon.classList.remove('none-animation');
        }

    </script>
</body>

</html>
